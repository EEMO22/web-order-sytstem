<form name="loginForm" action="#">
    <label for="id">아이디</label>
    <input name="id" type="text"></input><br />
    <label for="password">비밀번호</label>
    <input name="password" type="password"></input><br />

    <input type="button" value="로그인" onclick="Login();"></input>

</form>

<script type="text/javascript">
function Login() {
    let form = document.loginForm;

    //  ID check

    if (form.id.value == "") {
        alert("아이디를 입력해 주세요!");
        form.id.focus();
        return;
    }

    // if (form.id.value.length < 4 || form.id.value.length > 12) {
    //     alert("아이디는 4 ~ 12글자 이내로 입력 가능합니다!");
    //     form.id.select();
    //     return;
    // }

    // if (!isNaN(form.id.value.substr(0, 1))) {
    //     alert("아이디는 숫자로 시작할 수 없습니다!");
    //     form.id.select();
    //     return;
    // }

    //  정규식 활용 검증

    const idFormat = /^[A-Za-z0-9]{4,12}$/;
  
    if (!form.id.value.match(idFormat)) {
        alert("아이디는 4 ~ 12자리의 영문 대/소문자, 숫자 조합만 가능합니다.");
        form.id.select();
        return false;
    }

    //  password check

    if (form.password.value == "") {
        alert("비밀번호를 입력해 주세요!");
        form.password.focus();
        return;
    }

    // if (form.password.value.length < 4 || form.password.value.length > 16) {
    //     alert("비밀번호는 4 ~ 16자리 이내로 입력 가능합니다!");
    //     form.password.select();
    //     return;
    // }

    //  클라이언트 JS는 조작이 쉽기 때문에 서버에서 검증하는 것이 바람직
    const passwordFormat = /^[A-Za-z0-9]{8,20}$/;

    if (!form.password.value.match(passwordFormat)) {
        alert("비밀번호는 8 ~ 20자리의 영문 대/소문자, 숫자 조합만 가능합니다.");
        form.password.focus();
        return false;
    }

    form.submit();

}
</script>
